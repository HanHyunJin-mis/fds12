    - 2. 클라이언트는 작업 시간을 돈으로 본다.

    - 회사에서 두배로 잡는 이유 : 1. 한가지 일만 하지 않는다. (당일 전날에 말하면 안됨)
    - 2. 제작하면서 쌓은 노하우를 정리한다. + 노하우를 위해 공부하는 시간

    - 여유있는 타임라인을 만들기 위한 방법
    - 1. 하루~이틀 업무 파악시간
    - 2. 실제 업무, 실제 업무 80% 끝낸다.
    - 3. 업무를 실제 진행하는데 - 데드라인을 꼭 지킨다.

    - 오전 : 개인 공부, 오후 업무 정리
    - 오후 : 실제 업무 코딩

    - 귀차니즘이 좋은 프로그래머를 만든다.
