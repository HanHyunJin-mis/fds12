<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript method basic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
    // document ready
    $(document).ready(function(){
        console.log("1");
    });

    // callback
    $(function(){
        console.log("3");
    });
    // 위 두개는 같은 것이다. dom이 다 그려진 다음에 실행

    // window ready : window load 3.x removed
    // deprecated(버전 업 시 사라진다, 삭제 예고), removed(삭제)
    $(window).ready(function(){
        console.log("2");
    });
    </script>
</head>
<body>
    <a href="http://www.naver.com" class="test" id="naver_link"><span>test</span></a>

    <ul id="text_ul">
        <li>바나나</li>
        <li>사과</li>
        <li>딸기</li>
    </ul>
    <script type="text/javascript">
    // bind는 3. 버전에서 사라짐
    // $('a').bind('blur', function(){
    //     alert('test');    
    // });
    
    
    // $('a').blur(function(){
    //     alert('test');    
    // });
    
    /*
        jquery에서 각 이벤트는
        $(요소).eventName(실행할 함수);

        $(요소).attr(요소이름); : 해당 요소의 속성값을 읽어온다.

        $(요소).show(), .hide(), .toggle() : 요소를 보이거나 숨긴다.

        $(요소).addClass('클래스 이름'), .removeClass('클래스 이름'), .toggleClass('클래스 이름') : 클래스를 추가 삭제 하는 역할

        #중요
        컨텐츠를 바꾸는 기법
        1. 아예 값을 바꾼다.
        $('#naver_link').text('super')
        $('#naver_link').html('super')
        
        $(요소).html(), .text() : 내부 값 읽기
        $(요소).html(값), .text(값) : 내부 값을 변경

        2. 값을 추가한다.
        많이 쓰는 방법

        값 추가
        $(요소).html($(요소).html() + "추가값")
        $(요소).append("추가값")
        $(요소).prepend("추가값")

        값 삭제
        $(요소).remove() : 요소를 제거
        $(요소).remove('selector') : 해당 요소의 자식 노드 중 selector에 해당하는 자식을 삭제 

        3. 스타일을 바꾼다.
        css 변경
        $(요소).css('display', 'block'); - 한 속성만
        $(요소).css({'display': 'block', 'color' : 'red'}); - 여러 속성을 한꺼번에 할 때는 딕셔너리 형태로

        $(document).on('click', '.tt', function(){
        });

    */

    $('a').click(function(e){
        e.preventDefault();
        // alert($(this).attr('id'));
        $(this).hide();
        // 이벤트를 발생시킨 요소 : target, currnetTarget

    });

    $('a').mouseover(function(){
        // alert('test');    
    });
    </script>
</body>
</html>
