<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>javascript method basic</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">

    /*
    window 객체 : 브라우저를 제어하는 객체
        .open(주소) : 새로운 창을 연다.
        .close() : 현재 창을 닫는다.
        .print() : 현재 창을 출력하는 다이얼로그를 나타낸다.

        value = confirm("장바구니로 이동?") - true와 false가 나옴
        alert() : 경고 메세지 출력
        prompt("질문", "기본값") : 입력받기
        변수 = confirm("확인 문구") : true, false 값을 반환받는다.

        .innerHeight, .innerWidth : 창(보이는 영역)의 높이와 너비
        .pageXOffset, .pageYOfffset : 스크롤된 수치

        resizeTo(w, h)(지정 위치로 바로 이동), reseizeBy(w, h) : By +, -
        .scrollTo(x, y), .scrollBy(x, y) : By +, -

    꾸준히 여러번 실행할 코드
    변수 = window.setInterval(function() {
        [실행할 코드]
        }, 1000);

        window.ClearInterval(변수);

    한번 실행할 코드
    변수 = window.setTimeout(function() {
        [실행할 코드]
        }, 1000);

    window.clesrTimeout(변수);

    screen.width, screen.height : 화면 해상도 크기
    screen.availWidth, screen.availHeight : 실제 이용가능한 화면 영역

    history back : 새로 업로드가 되지 않는다.
    history.length : 쌓여잇는 페이지 갯수
    history.back() : 이전 페이지로
    history.forward() : 다음 페이지로
    history.go()

    navigator 정보를 이용해서 고객 분석에 사용한다.
    navigator.platform : 운영체제 종류
    navigator.userAgent : 브라우저 종류
    navigator.language : 언어 종류
    navigator.geolocation.getCurrentPosition(function(position){
        console.log(position.coords.latitude, position.coords.longitude);
    });

    location.href : 현재 주소
    location.protocol : http 메서드
    location.host : 도메인 주소
    location.pathname : 경로 
    location.search : query string
    location.hash : anchor 값

    location.href = "주소" : 페이지 이동
    location.replace("주소") : 페이지 갈아끼기
    location.reload() : 페이지 새로고침





    */
    
    </script>
</head>
<body>
    javascript method basic<br>
    <!--
        웹 브라우저가 문서를 표시하는 순서
        1. html 로드
        2. dom 생성
        3. $(document).ready() 실행
        4. 이미지 등 요소 로드 
        5. 페이지 로딩 완료
        6. $(window).ready() - load는 3.0에서 removed, 1.8 deprecated

        event
        form : blur(포커스를 잃었을 때), change(값이 변했을 때)
        mouse : click, contextmenu(오른쪽 버튼 누르면 나오는 메뉴), dbclick, mousedown, mouseenter, mouseleave, mousemove, mouseout, mouseover, mouseup
        keyboard : keydown, keypress,keyup

     -->
</body>
</html>
