    <script type="text/javascript">

        $(document).ready(function(){
            // 리스트 추가
            $('#add').click(function(e){
                e.preventDefault();
                $('#list_p').append('<li class="mdl-list__item">'+'<span class="mdl-list__item-primary-content">'+ '<img src="/images/bird.png" class="material-icons  mdl-ist__item-avatar">' + $('input[name="input_text"]').val()+ '</span>' + '<span class="mdl-list__item-secondary-action">' + '<label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="list-checkbox-1">' + '<input type="checkbox" id="list-checkbox-1" class="mdl-checkbox__input" checked />' + '</label>' + '</span>' + '</li>');
                $(".button")
                // document.querySelector(".button")
                // document.querySelectorAll("input").forEach(i => {
                //     if(i.getAttribute("type") === "checkbox") {
                //         console.log(i.checked)
                //     }
                // })
            });

            $(".delete-btn").click(function(e) {
                e.preventDefault();
                $("#list_p").find("input:checked")
                            .parent() // label
                            .parent() // span
                            .parent() //li
                            .remove()
            });

            // 팝업창 만들기
            $('#pop').hide(); //기본 - 숨기기
            $('#pop_add').click(function(){
                $('#pop').show(); //팝업 보이기
                });
            $('#close').click(function() {
                $('#pop').hide(); //팝업 숨기기
                });

        });

    
    </script>
