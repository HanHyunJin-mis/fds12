        <script>
            function Node(data) {
                this.data = data;
                this.next = null;
            }
            // 연결 리스트 만들기
            function LinkedList() {
                var _length = 0;
                var _head = null;
            }
            // 연결 리스트 끝에 데이터 삽입 [append method]
            LinkedList.prototype.append = function(data) {
                var node = new Node(data);
                console.log(node);

                var curr;
                if (this._head == null) {
                    this._head = node;
                } else {
                    curr = this._head;
                    while (curr.next) {
                        curr = curr.next;
                    }
                    curr.next = node;
                }
                this._length++;
            };
            var list = new LinkedList();
            list.append(15);
            list.append(10);

            // 데이터 값을 인자로 받아 리스트에서 해당 데이터의 인덱스를 반환하는 [indexOf method]
            LinkedList.prototype.indexOf = function(data) {
                var curr = this._head,
                    index = -1;
                console.log(curr);

                while (curr) {
                    if (curr.data === data) {
                        return index;
                    }
                    index++;
                    curr = curr.next;
                    console.log(curr);
                }
                return -1;
            };
