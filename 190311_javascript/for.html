<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For</title>
    <script type="text/javascript">
    // 중요
    // for 문은 횟수에 초점
        // 1~ 50까지 출력하는 프로그램
        //복합 할당 연산자
        // ++ --
        // += -= *= /= %=

        // 횟수 용도로도 사용할 수 있음
        for(number = 100; number>=50; number--){
            console.log(number)
        }
        console.log("test");
        console.log("second");

        // 1 ~100까지의 정수들 중에 홀수들의 합을 구해 출력하시오.
        sum = 0;
        for(num = 1; num <= 100; num++){
            if(num % 2 == 1){
                sum += num;
            }
        }
        console.log(sum)

        total = 0;
        for(i = 1; i <= 100; i++){
            if(i % 2 != 0){
                total += i;
            }
        }
    </script>
</head>
